</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Myeongjo:wght@400;700&family=Roboto:ital,wght@0,100;0,400;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <header th:replace="/nav :: navFragment"></header>

    <main>
        <div class="contentTitle">
            <span class="contentMainTitle">로그인</span>
        </div>

        <form th:action="@{/doLogin}" th:object="${login}" th:method="post">
            <div class="formLogin">
                <input type="text" th:field="*{userId}" placeholder="아이디">
                <input type="password" th:field="*{password}" placeholder="비밀번호">
                <button type="submit">로그인</button>
                <div>
                    <a href="#">
                        <span>회원가입</span>
                    </a>
                    <div style="display: flex;">
                        <a href="#">
                            <span>아이디 찾기</span>
                        </a>
                        <span style="color: white;">&nbsp;ㅣ&nbsp;</span>
                        <a href="#">
                            <span>비밀번호 찾기</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>

        <div class="sns">
            <div class="contentTitle" style="margin-top: 100px;">
                <span class="contentMainTitle">SNS 로그인</span>
            </div>
            <div class="snsLogin">
                <a href="/oauth2/authorization/google">
                    <img class="google" src="/image/google_login_button.png">
                </a>
                <a href="/oauth2/authorization/kakao">
                    <img class="kakao" src="/image/kakao_login_button.png">
                </a>
            </div>
        </div>
    </main>

    <footer th:replace="/footer :: footFragment"></footer>
</body>




</html>
