<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/recordingLoading.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="/nav :: navFragment"></header>

<main class="main_div">
    <div class="main_sub_div">
        <div class="content_ex_div">
            <h2 class="content_title">단계별 연습</h2>
        </div>

        <div class="content_table_div">
            <table class="content_table">
                <thead>
                <tr>
                    <td style="width: 5rem">단계</td>
                    <td style="width: 20rem">제목</td>
                    <td style="width: 35rem">설명</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="step : ${steps}">
                    <td th:text="'Lv.' + ${step.level}">level</td>
                    <td><a th:text="${step.title}" href="/" th:href="@{/content/step/{level}(level=${step.level})}">title</a></td>
                    <td th:text="${step.description}">description</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<div class="footer_bottom0"><footer th:replace="/footer :: footFragment"></footer></div>


</body>
</html>
