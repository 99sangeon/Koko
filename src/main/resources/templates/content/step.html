<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/recordingLoading.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="/nav :: navFragment"></header>

<main class="main_div">
    <div class="main_sub_div">
        <div class="content_ex_div">
            <h2 class="content_title">단계별 연습</h2>
        </div>

        <div class="content_table_div">
            <table class="content_table">
                <thead>
                <tr>
                    <th>단계</th>
                    <th>제목</th>
                    <th>설명</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">삭제</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="step : ${steps}">
                    <td th:text="'Lv.' + ${step.level}">level</td>
                    <td><a th:text="${step.title}" href="/" th:href="@{/content/step/{level}(level=${step.level})}">title</a></td>
                    <td th:text="${step.description}">description</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><button type="button" class="delete_btn" th:onclick="|location.href='@{/admin/deleteStep/{id}(id=${step.id})}'|">삭제</button></td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>

</main>
<footer th:replace="/footer :: footFragment"></footer>
</body>




</html>
