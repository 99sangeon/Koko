<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/recordingLoading.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="/nav :: navFragment"></header>

<main class="main_div">
    <div class="main_sub_div">

        <div class="content_ex_div">
            <h2 class="content_title">문제 목록</h2>
        </div>

        <div class="content_table_div">
            <table class="content_table">
                <thead>
                <tr>
                    <td>번호</td>
                    <td>문제 번호</td>
                    <td>제목</td>
                    <td>완료한 사람</td>
                    <td>도전한 사람</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="problem, problemStat : ${problems}">
                    <td th:text="${problemStat.count} + '번'">count</td>
                    <td th:text="${problem.id}">id</td>
                    <td><a th:text="${problem.korean}" href="/" th:href="@{/content/problem/{problemId}(problemId=${problem.id})}">title</a></td>
                    <td th:text="${problem.challengeCnt} + '명'">challengeCnt</td>
                    <td th:text="${problem.clearCnt} + '명'">clearCnt</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div class="footer_bottom0"><footer th:replace="/footer :: footFragment"></footer></div>


</body>
</html>
