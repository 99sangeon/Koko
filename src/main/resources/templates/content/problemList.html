<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/recordingLoading.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="/nav :: navFragment"></header>

<main class="main_div">
    <div class="main_sub_div">

        <div class="content_ex_div">
            <h2 class="content_title">문제 목록</h2>
        </div>

        <div class="content_table_div">
            <table class="content_table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>문제 번호</th>
                    <th>제목</th>
                    <th>완료한 사람</th>
                    <th>도전한 사람</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">수정</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">삭제</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="problem, problemStat : ${problems}">
                    <td th:text="${problemStat.count} + '번'">count</td>
                    <td th:text="${problem.id}">id</td>
                    <td style="width: 25rem; overflow: hidden; text-overflow: ellipsis;">
                        <a style="display: inline-block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 25rem; " th:text="${problem.korean}" href="/" th:href="@{/content/problem/{problemId}(problemId=${problem.id})}">title</a>
                    </td>
                    <td th:text="${problem.challengeCnt} + '명'">challengeCnt</td>
                    <td th:text="${problem.clearCnt} + '명'">clearCnt</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><button type="button" style="background-color: rgb(0,102,204);" class="update_delete_btn" th:onclick="|location.href='@{/admin/updateProblem/{id}(id=${problem.id})}'|">수정</button></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><button type="button" class="update_delete_btn" th:onclick="|location.href='@{/admin/deleteProblem/{id}(id=${problem.id})}'|">삭제</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="/footer :: footFragment"></footer>


</body>
</html>
