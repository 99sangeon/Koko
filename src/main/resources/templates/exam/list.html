<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="/nav :: navFragment"></header>

<main class="main_div">
    <div class="main_sub_div">
        <div class="content_ex_div">
            <h2 class="content_title">단계별 연습</h2>
        </div>

        <div class="content_table_div">
            <table class="content_table">
                <thead>
                <tr>
                    <th>단계</th>
                    <th>제목</th>
                    <th>설명</th>
                    <th>상태</th>
                    <th>시험</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="exam : ${exams}">
                    <td th:text="'Lv.' + ${exam.level}">level</td>
                    <td th:text="${exam.title}"></td>
                    <td th:text="${exam.description}">description</td>

                    <td th:if="${exam.clearState == null}">
                    </td>
                    <td th:if="${exam.clearState == null}">
                        <a>도전하기</a>
                    </td>

                    <td th:unless="${exam.clearState == null}">
                        <a th:if="${exam.clearState.getName() == '성공'}" style="color: white; background: #1AAB8A; padding: 0.1rem 0.1rem;">정복완료</a>
                        <a th:if="${exam.clearState.getName() == '실패'}" style="color: white; background: #f05650; padding: 0.1rem 0.1rem;">도전중</a>
                    </td>
                    <td th:unless="${exam.clearState == null}">
                        <a th:if="${exam.clearState.getName() == '성공'}" style="color: white; background: #1AAB8A; padding: 0.1rem 0.1rem;">결과보기</a>
                        <a th:if="${exam.clearState.getName() == '실패'}" style="color: white; background: #f05650; padding: 0.1rem 0.1rem;">이어서 도전</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>

</main>
<footer th:replace="/footer :: footFragment"></footer>
</body>




</html>
