<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript"></script>

<header>
  <nav th:fragment="navFragment">
    <div class="div_items_center">
      <a class="nav_title_a" href="/"><h1>Koko</h1></a>
    </div>

    <div th:if="${#authentication.getName() == 'anonymousUser'}" class="div_items_center">
      <ul>
        <li><a class="nav_a_black" href="/login">로그인</a></li>
      </ul>
    </div>

    <div th:unless="${#authentication.getName() == 'anonymousUser'}" class="div_items_center">
      <ul>
        <li><a class="nav_a_black" href="/member/myPage" th:text="${#authentication.getName()} + '님 어서오세요'"></a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')" style="position: relative">
          <a class="nav_a_admin" href="/admin/adminPage">관리자 </a>
          <div class="speech-bubble">
            <ul>
              <li><a>회원관리</a></li>
              <li><a href="/admin/stepForm">단계등록</a></li>
              <li><a href="/admin/problemForm">문제등록</a></li>
            </ul>
          </div>
        </li>
        <li><a class="nav_a_black" href="/logout">로그아웃</a></li>
      </ul>
    </div>
  </nav>
</header>
