<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<header th:replace="/nav :: navFragment"></header>

<main>
    <div class="join_main_div">
        <div class="join_sub_div">
            <div class="content_title_div">
                <h2 class="content_title">회원가입</h2>
            </div>

            <form action="/" th:action th:method="post" th:object="${member}">
                <div>
                    <div class="join_label_div"><label id="name">이름</label></div>
                    <input class="join_text" type="text" th:field="*{name}" placeholder="이름">
                    <div class="field-error" th:errors="*{name}">이름 오류</div>
                </div>
                <div>
                    <div class="join_label_div"><label id="userId">아이디</label></div>
                    <input class="join_text" type="text" th:field="*{userId}" placeholder="아이디">
                    <div class="field-error" th:errors="*{userId}">아이디 오류</div>
                </div>
                <div>
                    <div class="join_label_div"><label id="password">비밀번호</label></div>
                    <input class="join_text"  type="password" th:field="*{password}" placeholder="비밀번호">
                    <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
                </div>
                <div>
                    <div class="join_label_div"><label id="checkingPassword">비밀번호 확인</label></div>
                    <input class="join_text"  type="password" th:field="*{checkingPassword}" placeholder="비밀번호 확인">
                    <div class="field-error" th:errors="*{checkingPassword}">비밀번호 확인 오류</div>

                </div>
                <div>
                    <div class="join_label_div"><label id="mobile">휴대전화</label></div>
                    <input class="join_text" type="text" th:field="*{mobile}" placeholder="ex)01073074546">
                    <div class="field-error" th:errors="*{mobile}">휴대전화 오류</div>
                </div>
                <div>
                    <div class="join_label_div"><label id="email">이메일</label></div>
                    <input class="join_text" type="text" th:field="*{email}" placeholder="ex)example@naver.com">
                    <div class="field-error" th:errors="*{email}">이메일 오류</div>
                </div>
                <div>
                    <button class="join_submit" type="submit">가입하기</button>
                </div>
                <div>
                    <button class="join_cancel" onclick="location.href='/'">가입취소</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="/footer :: footFragment"></footer>


</body>
</html>
